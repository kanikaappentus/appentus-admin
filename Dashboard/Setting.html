    <script>
        let tabsContainer = document.querySelector("#tabs");

let tabTogglers = tabsContainer.querySelectorAll("#tabs a");

console.log(tabTogglers);

tabTogglers.forEach(function(toggler) {
  toggler.addEventListener("click", function(e) {
    e.preventDefault();

    let tabName = this.getAttribute("href");

    let tabContents = document.querySelector("#tab-contents");

    for (let i = 0; i < tabContents.children.length; i++) {
      
      tabTogglers[i].parentElement.classList.remove("border-t", "border-r", "border-l", "-mb-px", "bg-white");  tabContents.children[i].classList.remove("hidden");
      if ("#" + tabContents.children[i].id === tabName) {
        continue;
      }
      tabContents.children[i].classList.add("hidden");
      
    }
    e.target.parentElement.classList.add("border-t", "border-r", "border-l", "-mb-px", "bg-white");
  });
});
document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.getElementById('menu-button');
            if (menuButton) {
                menuButton.addEventListener('click', function() {
                    console.log('Menu button clicked');
                    const sidebar = document.getElementById('sidebar');
                    console.log('Sidebar classes before toggle:', sidebar.className);
                    sidebar.classList.toggle('-translate-x-full');
                    console.log('Sidebar classes after toggle:', sidebar.className);

                    const mainContent = document.getElementById('main-content');
                    console.log('Main content classes before toggle:', mainContent.className);
                    mainContent.classList.toggle('shifted');
                    console.log('Main content classes after toggle:', mainContent.className);
                });
            } else {
                console.error('Menu button not found');
            }
        });

function toggleSubItems(id) {
    const element = document.getElementById(id);
    if (element.classList.contains('hidden')) {
        element.classList.remove('hidden');
    } else {
        element.classList.add('hidden');
    }
}
